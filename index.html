<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap"
      rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Montserrat:wght@600&family=Orbitron:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App 7th</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
        <h1> Austin </h1></div>
        <div class="col-6">
        <button id="current-location-button">My current location</button>
        </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
              <li>
                <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left"><strong id="current-temperature"></strong><span class="units"> °F</span>
                <div class="float-left" id="current-temperature"><span class="units"> °C</span>
                </div>
                </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
              <li>Precipitation: <span id="precipitation"></span> 0%</li>
            </ul>
          </div>
        </div>
        <div class ="weather-forecast" id="forecast"></div>
        <br />
        <form id="city-weather">
          <div class="row">
            <div class="col-6">
              <input id="city-input"
                type="search"
                placeholder="Type a city...">
              
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
              
            </div>
          </div>
        </form>
      </div>
      <small> 
        <a href="https://github.com/kristink12/Weather-App2"
          target="_blank" >My first open-source code</a>
        by Kristin Peters
      </small>
           <script src="script.js"></script>
        </div>
  </body>
</html>
