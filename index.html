<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title> Weather App SEPT </title>
  </head>
  <body>
    <div class="container">

        <div class ="card">
          <form id="search-form">
              <input type="search" placeholder="Enter your city" id="city-input" />
              <input type="submit" value="Search" class="btn btn-primary" />   
              <input type= "submit"  value= "Current" id="current-location" class="btn btn-primary" />
          </div> 
          </form>      
          
         <div class="header">
         <span class="city" id="city">
         </span>
 
              
            </div>
          </form>
          <div class="overview">
            <h1 id="city"> </h1>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature"> <img src="https://i.pinimg.com/564x/84/a1/6a/84a16af6971e5c4234fa132c06b14969.jpg" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        </div>
    </div>
  </div>

  <div class="container">
          <div class="row">
          <div class="col-2">
            Tue </br> ☁ </br> 89°F Sunny
          </div>
          <div class="col-2">
           Wed </br> 🌤 </br> 90°F Cloudy          
          </div>
          <div class="col-2">
          Thu </br> 🌤 </br> 91°F Sunny 
          </div>
          <div class="col-2">
           Fri </br> 🌧 </br> 92°F Rainy
          </div>
          <div class="col-2">
           Sat </br> 🌤 </br> 93°F Sunny 
          </div>
          <div class="col-2">
           Sun </br> 🌤 </br> 94°F Sunny 
          </div>
        </div>
      </div>
    </div>
</div>

<small> 
    <a
      href="https://github.com/kristink12/Weather-App2"
      target="_blank" >Open-source code</a>
    by Kristin Peters
  </small>
  <br />

  <script src="src/app.js"></script>
</body>
</html>
