  <body>
    <div class="container">
      <div class="weather-app">
      <div class="weather-app-wrapper">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button 
                type="current"
                class="btn btn-success w-100"
                id="current-location-button">
                Current location
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU3PfssNLoRKzE4CptgGQf5NgcN-VF3wh90FkYXtLW1Umyvt_0l3Zk-qEsknTLFzeqnik&usqp=CAU" alt="" width="" />
        </h2>
        <ul id="top-main-right-col"> <!---START OF UL-->
          <li id="date"></li>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> mph</li>
        
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span id="top-units"> 
                  <a href="#" id="celsius-link">°C</a>  
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
         </ul> <!--END OF UL-->
        </div>
      </div>
    </div>
